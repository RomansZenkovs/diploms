<br>

<h2 class="host--section-title">{{ 'adminPortal.manageCuisinesCategoriesTitle' | translate }}</h2>

<p class="host--section-description">{{ 'adminPortal.manageCuisinesCategoriesDescription' | translate }}</p>

<br>

<div class="cuisines">

  <ng-container *ngIf="service.cuisineCategories$ | async;else loadingCuisineCategories">
    <mat-card routerLink="/admin/manage-cuisines/add-cuisine-category">
      <mat-card-content matRipple>
        <div>
          <mat-icon>add</mat-icon>
          <p>{{ 'adminPortal.addCuisineCategoryButtonText' | translate }}</p>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngFor="let cuisineCategory of service.cuisineCategories$ | async;">
      <mat-card-header>
        <mat-card-title>{{ cuisineCategory.title }}</mat-card-title>
        <mat-card-subtitle>{{ cuisineCategory.category }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="cuisineCategory.photo" [alt]="cuisineCategory.title">
      <mat-card-content>
        <p>{{ cuisineCategory.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removeCuisineCategories(cuisineCategory)">{{ 'adminPortal.deleteButtonText' | translate }}</button>
        <button mat-button (click)="service.updateCuisineCategory(cuisineCategory)">{{ 'adminPortal.updateButtonText' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <ng-template #loadingCuisineCategories>
    <div class="cuisines--pending">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </ng-template>
  
</div>
